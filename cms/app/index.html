<body>
<div style="height: 900px;width: 100%;"></div>
<div class="ui segment" id="cmsContentID" style="width: 50%;left: 30%;height: 600px">
    <div class="ui left close rail">
        <div class="ui sticky">
            <div class="ui accordion segment">
                <div class="active title">
                    <i class="grid layout icon"></i>
                    什么是狗？
                    <i class="dropdown icon"></i>
                </div>
                <div class="active content">
                    <p>狗算是一种家畜。以其忠诚与忠心广受人类欢迎, 可以在世界各地的许多家庭里发现这个受欢迎的客人。</p>
                </div>
                <div class="title">
                    <i class="dropdown icon"></i>
                    狗有哪些种类？
                </div>
                <div class="content">
                    <p>狗有许多品种，每个品种都有不同的大小及性格，饲主通常选择适合自己生活方式的品种当作自已的伙伴，其中最受欢迎的品种绝对是吉娃娃。</p>
                </div>
                <div class="title">
                    <i class="dropdown icon"></i>
                    如何获得一只狗?
                </div>
                <div class="content">
                    <p>通常有三种方式可以取得一只狗狗，宠物店、私人饲主或是动物之家。 (请以领养代替购买)</p>
                    <p>你可以在动物之家内领养一只健康的小狗，比起在宠物店买，收容所中的宠物比较不容易有近亲交配出现的缺陷问题，而且领养一只小狗的费用远比你在宠物店中购买便宜得多。</p>
                </div>
            </div>
        </div>
    </div>
    <div class="ui right close rail">
        <div class="ui sticky">
            <div class="ui vertical labeled icon buttons">
                <button class="ui button">
                    <i class="save icon"></i>
                    保存
                </button>
                <button class="ui button">
                    <i class="unhide icon"></i>
                    预览
                </button>
                <button class="ui button">
                    <i class="chevron up icon"></i>
                    回到顶部
                </button>
            </div>
        </div>
    </div>

        <!--<div class="ui top attached label">Content</div>-->
    <!--</div>-->
</div>
